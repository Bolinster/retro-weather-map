<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Retro Weather Map - TV Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiYnRib2xpbiIsImEiOiJjbHoyOTgyMnMwamVuMmtweWJ0YnhubGx3In0.KDNPTRrCB2MV42QLtnrQuA';

  const retroStyle = {
    version: 8,
    name: "First Alert TV Style",
    glyphs: "mapbox://fonts/mapbox/{fontstack}/{range}.pbf",
    sources: {
      "mapbox-streets": {
        type: "vector",
        url: "mapbox://mapbox.mapbox-streets-v8"
      }
    },
    layers: [
      {
        id: "background",
        type: "background",
        paint: {
          "background-color": "#023059"
        }
      },
      {
        id: "land",
        type: "fill",
        source: "mapbox-streets",
        "source-layer": "land",
        paint: {
          "fill-color": "#f6d425"
        }
      },
      {
        id: "water",
        type: "fill",
        source: "mapbox-streets",
        "source-layer": "water",
        paint: {
          "fill-color": "#002447"
        }
      },
      {
        id: "city-labels",
        type: "symbol",
        source: "mapbox-streets",
        "source-layer": "place_label",
        layout: {
          "text-field": ["get", "name_en"],
          "text-font": ["DIN Offc Pro Bold"],
          "text-size": 14
        },
        paint: {
          "text-color": "#ffffff",
          "text-halo-color": "#000000",
          "text-halo-width": 2
        }
      }
    ]
  };

  const map = new mapboxgl.Map({
    container: "map",
    style: retroStyle,
    center: [-82.4, 27.8], // Centered on Florida
    zoom: 6
  });
</script>
</body>
</html>
